<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Fantasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flipbook-container">
        <div class="page" id="page1">
            <div class="page-content">
                <h2>Halaman 1</h2>
                <p>Di sebuah kerajaan yang damai, hiduplah Sir Kael...</p>
                <img src="gambar_halaman1.jpg" alt="Sir Kael">
            </div>
        </div>
        
        <div class="page" id="page2">
            <div class="page-content">
                <h2>Halaman 2</h2>
                <p>Sir Kael memulai perjalanannya...</p>
                <img src="gambar_halaman2.jpg" alt="Perjalanan Sir Kael">
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
